<html>
<head> 
<script>
    function calculator(type){
        var number1 = parseInt(document.getElementById('input1').value);
        var number2 = parseInt(document.getElementById('input2').value);
        var output;
         if(type=="sum"){
             output = number1 + number2;
         }
         else if(type=="sub"){
             output = number1 - number2;
        }
        else if(type=="mul"){
             output = number1 * number2;
        }
        else if(type=="div"){
             output = number1 / number2;
        }
        document.getElementById('output1').value = output;
    }
    function calculatorRadio(){
        var number3 = parseInt(document.getElementById('input3').value);
        var number4 = parseInt(document.getElementById('input4').value);
        var output;
        if(document.getElementById('1').checked){
            output = number3 + number4;
        }
        else if(document.getElementById('2').checked){
            output = number3 - number4;
        }
        else if(document.getElementById('3').checked){
            output = number3 * number4;
        }
        else if(document.getElementById('4').checked){
            output = number3 / number4;
        }
        document.getElementById('output2').value = output;
    }

    function calculatorDropdown(){
        var number5 = parseInt(document.getElementById('input5').value);
        var number6 = parseInt(document.getElementById('input6').value);
        var output;

        var operation = document.getElementById("operation").value;
        if(operation == "add"){
            output = number5 + number6;
        }
        else if(operation == "sub"){
            output = number5 - number6;
        }
        else if(operation == "mul"){
            output = number5 * number6;
        }
        else if(operation == "div"){
            output = number5 / number6;
        }
        document.getElementById('output3').value = output;
    }

function myFunction1(inp1) {

}

function myFunction2() {
	alert('myFunction2 called with ' + document.getElementById('text1').value);
}
</script>
</head>
