    <script>


        function dunkin(priceLabelId, quantity, totalLabelId) {

            var price = parseFloat(document.getElementById(priceLabelId).textContent);
            var total = quantity * price;

            document.getElementById(totalLabelId).innerHTML = precisionRound(total, 2);

            var finaltotal = 0;
            var temp = 0;
            var i;

                for (i=1;i<11;i++)
                {
                    var t = 'total'+ i;
                    temp = parseFloat(document.getElementById(t).innerHTML);
                    finaltotal = finaltotal+temp;
                }
                document.getElementById("total").innerHTML = precisionRound(finaltotal,2);

        }
        function precisionRound(number, precision) {
            var factor = Math.pow(10, precision);
            return Math.round(number * factor) / factor;
        }
        function dunkindiscount(totalLableId,disc,totalDiscountId) {

            document.getElementById("totaldis").value = precisionRound(discount,2);

            var c= parseFloat(document.getElementById('total').textContent);

            var d= parseFloat(document.getElementById('totaldis').value);
