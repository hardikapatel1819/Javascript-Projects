    <script>
        function con1() {
            var input = parseInt(document.getElementById("input").value);
            var drp1 = document.getElementById("1").value;
            var drp2 = document.getElementById("2").value;
            var output;

            if(drp1 == "kilometer") {

                if(drp2 == "kilometer") {
                    output = input;
                } else if(drp2 =="meter"){
                    output=input*1000;
                }else if(drp2 =="cm") {
                    output = input * 100000;
                }
            } else if(drp1 == "meter") {

                if(drp2 == "kilometer") {
                    output = input /1000;
                } else if(drp2 =="meter"){
                    output = input;
                }
                else if(drp2 =="cm") {
                    output = input * 100;
                }
            }
            else if(drp1 == "cm") {

                if(drp2 == "kilometer") {
                    output = input*1e-5;
                } else if(drp2 =="meter"){
                    output = input/100;
                }
                else if(drp2 =="cm") {
                    output = input;
                }
            }


            document.getElementById("output").value = output;
        }

                    input =output*1e-5;
                } else if(drp2 =="meter"){
                    input = output/100;
                }
                else if(drp2 =="cm") {
                    input =output;
                }
            }


            document.getElementById("input").value = input;
        }
    </script>

</head>
